    <h2>Cardinals Lineup</h2>
    <div class="container">
        <div class="row">
            <div class="col-sm">
                April 9, 2022<br>
                Against: Pittsburgh Pirates
            </div>
            <div class="col-sm">
                Starting Pitcher:  Miles Mikolas - (ERA: 4.91) 
            </div>
        </div>
    </div>
    <div class="container">
        <div class ="card w-50">
            <div class="card-body">
                <div class="row">
                    <div class="col-2">
                        <div class="form-group">
                            <label for="order">Order:</label>
                            <input type="number" class="form-control" id="order">
                        </div>
                    </div>
                    <div class="col-10">
                        <div class="form-group">
                            <label for="player">Player Name:</label>
                            <input type="text" class="form-control" id="player">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <div class="form-group">
                            <label for="position">Position:</label>
                            <input type="text" class="form-control" id="position">
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-group">
                            <label for="average">Average:</label>
                            <input type="text" class="form-control" id="average">
                        </div>
                    </div>
                </div>
                <div class="col-2">
                    <button id="add" class="btn btn-primary form-control btn-sm">Add Player</button>
                </div>
            </div>
        </div>
        <table id="lineup" class="table w-75 table-striped">
            <tr>
                <th class="col-1">Order</th>
                <th class="col-5">Player</th>
                <th class="col-2">Position</th>
                <th class="col-2">BA</th>
                <th class="col-2">Options</th>
            </tr>
        </table>
