<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUT NAME HERE</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col-5">
                <form name="contact-info">
                    <h3>NEW CONTACT</h3> 
                    <h5></h5>
                    <div class="form-group">
                      <label for="contact-name">Contact Name</label>
                      <input type="text" class="form-control" id="contact-name" aria-describedby="" placeholder="">
                      <small id="emailHelp" class="form-text text-muted"></small>
                    </div>
                    <div class="form-group">
                        <label for="phone-number">Phone Number</label>
                        <input type="text" class="form-control" id="phone-number" aria-describedby="" placeholder="">
                        <small id="emailHelp" class="form-text text-muted"></small>
                    </div>
                    <div class="form-group">
                      <label for="email">Email Address</label>
                      <input type="text" class="form-control" id="email" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="age">Age</label>
                        <input type="text" class="form-control" id="age" placeholder="">
                    </div>
                    <button type="button" class="btn btn-primary" id="add-contact">Add Contact</button>
                  </form>
            </div>
        </div>
        <div class="row">
            <div class="col-10 mx-auto">
                <table class="table">
                    <thead class="thead-dark">
                      <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Phone</th>
                        <th scope="col">Email</th>
                        <th scope="col">Age</th>
                        <th scope="col">(Use the form to update information)</th>
                      </tr>
                    </thead>
                    <tbody id="t-body">
                     
                    </tbody>
                  </table>
            </div>
        </div>
    </div>

    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/@popperjs/core/dist/umd/popper.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="backup.js"></script>
</body>
</html>
